<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - DollarMento</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center px-6">
        <div class="pulse-animation mb-8">
            <div class="w-32 h-32 mx-auto mb-6 bg-white rounded-full flex items-center justify-center shadow-2xl">
                <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
        </div>
        
        <h1 class="text-4xl font-bold text-white mb-4">Server Error</h1>
        <p class="text-white text-opacity-90 text-lg mb-8">
            Something went wrong on our end. Our team has been notified and is working to fix this issue.
        </p>
        
        <div class="space-y-4">
            <button onclick="window.location.reload()" class="inline-block w-full bg-white text-pink-600 font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-50 transition duration-300 transform hover:scale-105">
                üîÑ Try Again
            </button>
            
            <a href="/" class="inline-block w-full bg-pink-600 bg-opacity-20 backdrop-blur-sm text-white font-semibold py-3 px-6 rounded-lg border border-white border-opacity-30 hover:bg-opacity-30 transition duration-300">
                üè† Go Home
            </a>
        </div>
        
        <div class="mt-8 text-white text-opacity-70 text-sm">
            <p>If the problem persists, contact us at <a href="mailto:support@dollarmento.com" class="underline hover:text-white transition duration-300">support@dollarmento.com</a></p>
        </div>
    </div>
    
    <!-- Background decorations -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-10 left-10 w-4 h-4 bg-white bg-opacity-20 rounded-full animate-pulse"></div>
        <div class="absolute top-32 right-16 w-6 h-6 bg-white bg-opacity-10 rounded-full animate-bounce"></div>
        <div class="absolute bottom-16 left-20 w-3 h-3 bg-white bg-opacity-30 rounded-full animate-ping"></div>
        <div class="absolute bottom-32 right-12 w-5 h-5 bg-white bg-opacity-15 rounded-full animate-pulse"></div>
    </div>
</body>
</html>
